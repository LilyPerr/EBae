<script>
function sketchlogin(username){
  localStorage.setItem("username", username);
}

function oAuth(){
  var url = "http://localhost:3000/auth"
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.open("GET", url, true); // false for synchronous request
  xmlHttp.send(null );
}
oAuth()
